<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>百度地图</title>
		<style type="text/css">
			html {
				height: 100%
			}
 
			body {
				height: 100%;
				margin: 0px;
				padding: 0px
			}
 
			#mapPage {
				height: 100%;
				/* position: absolute; */
				bottom: 0;
				z-index: 1;
				/* top: 10%; */
				/* z-index: 0.1; */
			}
 
			#container {
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="mapPage">
			<div id="container"></div>
		</div>
	</body>
 
	<!-- uni 的 SDK -->
	<script type="text/javascript" src="https://js.cdn.aliyun.dcloud.net.cn/dev/uni-app/uni.webview.1.5.2.js">
	</script>
 
	<!-- 百度地图 -->
	<script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=Udc5Wc9ZWfXlKoikxaxRyb2k3KJI8faY"></script>
  
  
	<script type="text/javascript">
		document.addEventListener('UniAppJSBridgeReady', function() {
			// ------------------------------------  配置百度地图  --------------------------------------------------------------------------------
 			var map = new BMapGL.Map("container");          // 创建地图实例 
			var point = new BMapGL.Point(117.147023,39.068235);  // 创建点坐标 
			map.centerAndZoom(point, 18);                 // 初始化地图，设置中心点坐标和地图级别
			
			      map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
			
			      map.setHeading(0);   //设置地图旋转角度
			      map.setTilt(0);       //设置地图的倾斜角度
			
			      var scaleCtrl = new BMapGL.ScaleControl();  // 添加比例尺控件
			      map.addControl(scaleCtrl);
			      var zoomCtrl = new BMapGL.ZoomControl();  // 添加缩放控件
			      map.addControl(zoomCtrl);
			
			      var cityCtrl = new BMapGL.CityListControl();  // 添加城市列表控件
			      map.addControl(cityCtrl);
			
			
			      // 创建标记点并添加到地图上
			      var marker = new BMapGL.Marker(point); // 创建标记点
			      map.addOverlay(marker); // 将标记点添加到地图上
			
			      // 将地图中心设置为标记点的位置
			      map.setCenter(point); // 设置地图中心为标记点	
		});
	</script>
</html>
